<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Search History</h2>
    <table id="history-table">
        <thead>
            <tr>
                <th>Query</th>
                <th>Results</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        fetch('HistoryServlet')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#history-table tbody');
                data.forEach(entry => {
                    const row = `<tr>
                        <td>${entry.query}</td>
                        <td>${entry.resultCount}</td>
                        <td>${entry.searchTime}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
